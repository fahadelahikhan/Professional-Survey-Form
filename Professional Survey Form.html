<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        #title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #description {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        #survey-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 15px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            background-color: #f8f9fa;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .radio-label,
        .checkbox-label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            flex: 1;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        #submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #submit:active {
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            #title {
                font-size: 2rem;
            }
            
            #survey-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Customer Experience Survey</h1>
            <p id="description">Help us improve our services by sharing your valuable feedback. Your responses will help us serve you better.</p>
        </div>

        <form id="survey-form">
            <!-- Personal Information Section -->
            <div class="form-group">
                <label id="name-label" for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" name="age" min="13" max="120" placeholder="Enter your age">
            </div>

            <!-- Service Experience Section -->
            <div class="form-group">
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="referral">
                    <option value="">Select an option</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="social-media">Social Media</option>
                    <option value="friend-referral">Friend/Family Referral</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="blog-article">Blog/Article</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Satisfaction Rating -->
            <div class="form-group">
                <div class="section-title">Overall Satisfaction</div>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="excellent" name="satisfaction" value="excellent">
                        <label class="radio-label" for="excellent">Excellent - Exceeded expectations</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="good" name="satisfaction" value="good">
                        <label class="radio-label" for="good">Good - Met expectations</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="average" name="satisfaction" value="average">
                        <label class="radio-label" for="average">Average - Partially met expectations</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="poor" name="satisfaction" value="poor">
                        <label class="radio-label" for="poor">Poor - Did not meet expectations</label>
                    </div>
                </div>
            </div>

            <!-- Service Features -->
            <div class="form-group">
                <div class="section-title">Which features did you find most valuable?</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="customer-support" name="features" value="customer-support">
                        <label class="checkbox-label" for="customer-support">Customer Support</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="user-interface" name="features" value="user-interface">
                        <label class="checkbox-label" for="user-interface">User Interface</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pricing" name="features" value="pricing">
                        <label class="checkbox-label" for="pricing">Pricing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="reliability" name="features" value="reliability">
                        <label class="checkbox-label" for="reliability">Reliability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="features-functionality" name="features" value="features-functionality">
                        <label class="checkbox-label" for="features-functionality">Features & Functionality</label>
                    </div>
                </div>
            </div>

            <!-- Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions</label>
                <textarea id="comments" name="comments" placeholder="Please share any additional feedback, suggestions, or comments that would help us improve our service..."></textarea>
            </div>

            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
